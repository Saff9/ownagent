# Release Signing Configuration
# This file contains signing configuration for release builds
# DO NOT commit this file to version control - add to .gitignore

# Keystore configuration - can be overridden with environment variables
STORE_FILE=release.keystore
STORE_PASSWORD=${KEYSTORE_PASSWORD}
KEY_ALIAS=genzsmart
KEY_PASSWORD=${KEY_PASSWORD}

# Alternative: Use environment variables directly
# Set these environment variables before building:
# KEYSTORE_PATH - Path to your keystore file
# KEYSTORE_PASSWORD - Keystore password
# KEY_ALIAS - Key alias
# KEY_PASSWORD - Key password
