<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LocalAI - Premium AI Chat">
    <meta name="theme-color" content="#0f172a">
    <title>LocalAI - Premium AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    <style>
        /* üé® LocalAI Premium - Beautiful, Eye-Friendly UI */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Premium Color Palette */
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --accent: #06b6d4;
            --accent-light: #22d3ee;
            
            /* Backgrounds - Deep & Calm */
            --bg-main: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-hover: #475569;
            
            /* Text Colors */
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            /* Borders */
            --border: #334155;
            --border-light: #475569;
            
            /* Effects */
            --transition: 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
        }

        html, body {
            width: 100%;
            height: 100%;
            background: var(--bg-main);
            color: var(--text-primary);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* ====== SIDEBAR ====== */
        .sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.4);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .new-chat-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            font-size: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .conversation-item {
            padding: 14px;
            background: var(--bg-tertiary);
            border: 1px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .conversation-item:hover {
            background: var(--bg-hover);
            border-left-color: var(--primary);
        }

        .conversation-item.active {
            background: var(--primary);
            color: white;
            border-left-color: var(--accent);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .conv-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }

        .conv-date {
            font-size: 12px;
            margin-top: 6px;
            opacity: 0.7;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .sidebar-btn {
            flex: 1;
            padding: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
        }

        .sidebar-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* ====== MAIN CONTENT ====== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-main);
        }

        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .chat-title {
            font-size: 22px;
            font-weight: 700;
        }

        .model-badge {
            background: var(--primary);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-btn {
            padding: 8px 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: var(--transition);
        }

        .control-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 65%;
            padding: 14px 16px;
            border-radius: 14px;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .user-msg {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        }

        .assistant-msg {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .message code {
            background: var(--bg-main);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--accent);
        }

        .user-msg code {
            background: rgba(255, 255, 255, 0.2);
        }

        .loading-indicator {
            display: flex;
            gap: 6px;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border-radius: 14px;
            width: fit-content;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-area {
            padding: 20px 25px;
            border-top: 1px solid var(--border);
            background: var(--bg-main);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        #chat-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            transition: var(--transition);
        }

        #chat-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        #chat-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-item label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .setting-item select,
        .setting-item input[type="range"] {
            padding: 10px;
            background: var(--bg-main);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
        }

        .setting-item select:focus,
        .setting-item input[type="range"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-main);
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        .modal-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .modal-btn.primary {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Scrollbar */
        .conversation-list::-webkit-scrollbar,
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .conversation-list::-webkit-scrollbar-track,
        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .conversation-list::-webkit-scrollbar-thumb,
        .chat-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }

            .message-content {
                max-width: 75%;
            }

            .chat-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .app {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .conversation-list {
                display: none;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo-box">
                    <div class="logo-icon">ü§ñ</div>
                    <span class="sidebar-title">LocalAI</span>
                </div>
                <button class="new-chat-btn" onclick="newChat()" title="New chat">+</button>
            </div>
            <div class="conversation-list" id="conversation-list"></div>
            <div class="sidebar-footer">
                <button class="sidebar-btn" onclick="exportChat()" title="Export">üì§</button>
                <button class="sidebar-btn" onclick="clearChat()" title="Clear">üóëÔ∏è</button>
                <button class="sidebar-btn" onclick="openSettings()" title="Settings">‚öôÔ∏è</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <div class="header-left">
                    <h1 class="chat-title" id="chat-title">New Chat</h1>
                    <span class="model-badge" id="current-model-badge">qwen:3b</span>
                </div>
                <div class="header-controls">
                    <select id="model-select" class="control-btn" style="padding: 8px 12px; cursor: pointer;">
                        {% for model in models %}
                        <option value="{{ model }}" {% if model == default_model %}selected{% endif %}>{{ model }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="chat-container" id="chat-container"></div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="chat-input" placeholder="Ask anything... (Shift+Enter for new line)" rows="1"></textarea>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚öôÔ∏è Settings</h3>
                <button class="close-btn" onclick="closeSettings()">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label>Temperature (Creativity)</label>
                    <input type="range" id="temperature-slider" min="0" max="2" step="0.1" value="0.7" oninput="updateTempValue(this.value)">
                    <span style="color: var(--text-secondary); font-size: 12px;">Value: <span id="temp-value">0.7</span></span>
                </div>
                <div class="setting-item">
                    <label>Default Model</label>
                    <select id="default-model-select">
                        {% for model in models %}
                        <option value="{{ model }}">{{ model }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" onclick="closeSettings()">Close</button>
                <button class="modal-btn primary" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // ========== STATE ==========
        let conversations = {};
        let currentConversationId = null;
        let isLoading = false;

        // ========== INIT ==========
        document.addEventListener('DOMContentLoaded', () => {
            loadConversations();
            setupEventListeners();
        });

        function setupEventListeners() {
            const input = document.getElementById('chat-input');
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            input.addEventListener('input', (e) => {
                e.target.style.height = 'auto';
                e.target.style.height = Math.min(e.target.scrollHeight, 100) + 'px';
            });
        }

        // ========== CONVERSATION MGMT ==========
        function loadConversations() {
            const saved = localStorage.getItem('localai-conversations');
            if (saved) {
                try {
                    conversations = JSON.parse(saved);
                } catch (e) {
                    conversations = {};
                }
            }

            if (Object.keys(conversations).length === 0) {
                newChat();
            } else {
                const ids = Object.keys(conversations).sort((a, b) => 
                    new Date(conversations[b].created) - new Date(conversations[a].created)
                );
                switchToConversation(ids[0]);
            }

            renderConversationList();
        }

        function saveConversations() {
            localStorage.setItem('localai-conversations', JSON.stringify(conversations));
        }

        function newChat() {
            const id = Date.now().toString();
            const model = document.getElementById('model-select')?.value || 'qwen:3b';

            conversations[id] = {
                id,
                messages: [],
                title: 'New Chat',
                created: new Date().toISOString(),
                updated: new Date().toISOString(),
                model,
                temperature: 0.7
            };

            saveConversations();
            switchToConversation(id);
            renderConversationList();
        }

        function switchToConversation(id) {
            if (!conversations[id]) return;

            currentConversationId = id;
            const conv = conversations[id];

            document.getElementById('chat-title').textContent = conv.title;
            document.getElementById('current-model-badge').textContent = conv.model;
            document.getElementById('model-select').value = conv.model;
            document.getElementById('temperature-slider').value = conv.temperature || 0.7;
            document.getElementById('temp-value').textContent = (conv.temperature || 0.7).toFixed(1);

            renderMessages();
            renderConversationList();
            document.getElementById('chat-input').focus();
        }

        function renderConversationList() {
            const list = document.getElementById('conversation-list');
            list.innerHTML = '';

            const sorted = Object.keys(conversations)
                .sort((a, b) => new Date(conversations[b].created) - new Date(conversations[a].created));

            sorted.forEach(id => {
                const conv = conversations[id];
                const div = document.createElement('div');
                div.className = `conversation-item ${id === currentConversationId ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="conv-title">${conv.title}</div>
                    <div class="conv-date">${new Date(conv.created).toLocaleDateString()}</div>
                `;
                div.onclick = () => switchToConversation(id);
                list.appendChild(div);
            });
        }

        // ========== MESSAGES ==========
        function renderMessages() {
            const conv = conversations[currentConversationId];
            if (!conv) return;

            const container = document.getElementById('chat-container');
            container.innerHTML = '';

            conv.messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.role === 'user' ? 'user' : ''}`;
                
                const content = document.createElement('div');
                content.className = `message-content ${msg.role === 'user' ? 'user-msg' : 'assistant-msg'}`;
                content.textContent = msg.content;
                
                div.appendChild(content);
                container.appendChild(div);
            });

            if (isLoading) {
                const loader = document.createElement('div');
                loader.className = 'loading-indicator';
                loader.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
                container.appendChild(loader);
            }

            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();

            if (!text || isLoading) return;

            const conv = conversations[currentConversationId];
            conv.messages.push({ role: 'user', content: text });

            if (conv.messages.filter(m => m.role !== 'system').length === 2) {
                conv.title = text.substring(0, 50) + (text.length > 50 ? '...' : '');
            }

            input.value = '';
            input.style.height = 'auto';
            isLoading = true;
            renderMessages();

            try {
                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: conv.model,
                        messages: conv.messages,
                        temperature: conv.temperature || 0.7
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'API Error');
                }

                if (data.choices && data.choices[0]?.message?.content) {
                    conv.messages.push({
                        role: 'assistant',
                        content: data.choices[0].message.content
                    });
                    conv.updated = new Date().toISOString();
                    saveConversations();
                }
            } catch (error) {
                conv.messages.push({
                    role: 'assistant',
                    content: '‚ùå Error: ' + error.message
                });
            }

            isLoading = false;
            renderMessages();
        }

        // ========== ACTIONS ==========
        function clearChat() {
            if (confirm('Clear all conversations?')) {
                conversations = {};
                saveConversations();
                newChat();
            }
        }

        function exportChat() {
            const conv = conversations[currentConversationId];
            if (!conv) return;

            const text = conv.messages
                .map(m => `${m.role.toUpperCase()}: ${m.content}`)
                .join('\n\n');

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${conv.title}.txt`;
            a.click();
        }

        function openSettings() {
            document.getElementById('settings-modal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.remove('active');
        }

        function updateTempValue(val) {
            document.getElementById('temp-value').textContent = parseFloat(val).toFixed(1);
        }

        function saveSettings() {
            const conv = conversations[currentConversationId];
            conv.temperature = parseFloat(document.getElementById('temperature-slider').value);
            saveConversations();
            closeSettings();
        }
    </script>
</body>
</html>
