<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalAI - Premium Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.4); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.6); }

        body {
            font-family: 'Sora', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 100%);
            color: #e8eaed;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 100%);
            gap: 1px;
        }

        .sidebar {
            width: 290px;
            background: linear-gradient(180deg, rgba(20, 20, 40, 0.8) 0%, rgba(30, 30, 60, 0.6) 100%);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(99, 102, 241, 0.15);
            display: flex;
            flex-direction: column;
            padding: 24px 18px;
            gap: 18px;
            overflow-y: auto;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 18px;
            background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #7c3aed 0%, #2563eb 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 22px;
            box-shadow: 0 8px 16px rgba(124, 58, 237, 0.3);
        }

        .new-chat-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #7c3aed 0%, #6366f1 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            letter-spacing: 0.3px;
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.3);
        }

        .new-chat-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(124, 58, 237, 0.4);
        }

        .new-chat-btn:active {
            transform: translateY(-1px);
        }

        .conversations {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
        }

        .conversation {
            padding: 13px 14px;
            background: rgba(51, 65, 85, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            font-size: 14px;
            color: #cbd5e1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation:hover {
            background: rgba(99, 102, 241, 0.15);
            border-left-color: #7c3aed;
            color: #e8eaed;
        }

        .conversation.active {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.3) 0%, rgba(99, 102, 241, 0.2) 100%);
            border-left-color: #7c3aed;
            color: #e8eaed;
            box-shadow: inset 0 0 12px rgba(124, 58, 237, 0.2);
        }

        .sidebar-footer {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .sidebar-btn {
            flex: 1;
            padding: 11px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            color: #cbd5e1;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 18px;
        }

        .sidebar-btn:hover {
            background: rgba(124, 58, 237, 0.2);
            border-color: rgba(124, 58, 237, 0.4);
            color: #e8eaed;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 100%);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .header {
            padding: 24px 32px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(180deg, rgba(20, 20, 40, 0.6) 0%, rgba(20, 20, 40, 0.3) 100%);
            backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .chat-title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .model-badge {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.2) 0%, rgba(99, 102, 241, 0.15) 100%);
            border: 1px solid rgba(124, 58, 237, 0.3);
            padding: 7px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #a78bfa;
            backdrop-filter: blur(10px);
        }

        .messages {
            flex: 1;
            padding: 28px 32px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .message {
            display: flex;
            animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 14px;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 15px;
        }

        .user .message-bubble {
            background: linear-gradient(135deg, #7c3aed 0%, #6366f1 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .assistant .message-bubble {
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(99, 102, 241, 0.2);
            color: #e8eaed;
            backdrop-filter: blur(10px);
        }

        .input-area {
            padding: 22px 32px;
            border-top: 1px solid rgba(99, 102, 241, 0.15);
            display: flex;
            gap: 14px;
            background: linear-gradient(180deg, rgba(20, 20, 40, 0.3) 0%, rgba(20, 20, 40, 0.6) 100%);
            backdrop-filter: blur(10px);
        }

        #input {
            flex: 1;
            padding: 13px 16px;
            background: rgba(51, 65, 85, 0.4);
            border: 1px solid rgba(99, 102, 241, 0.2);
            color: #e8eaed;
            border-radius: 11px;
            font-family: inherit;
            font-size: 15px;
            resize: none;
            max-height: 100px;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        #input::placeholder {
            color: #64748b;
        }

        #input:focus {
            outline: none;
            border-color: #7c3aed;
            background: rgba(51, 65, 85, 0.6);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .send-btn {
            padding: 13px 28px;
            background: linear-gradient(135deg, #7c3aed 0%, #6366f1 100%);
            color: white;
            border: none;
            border-radius: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
            font-size: 15px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .dot {
            width: 9px;
            height: 9px;
            background: linear-gradient(135deg, #7c3aed 0%, #6366f1 100%);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(1); }
            40% { transform: scale(1.3); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-box {
            background: linear-gradient(135deg, rgba(30, 30, 60, 0.95) 0%, rgba(20, 20, 50, 0.95) 100%);
            padding: 32px;
            border-radius: 18px;
            min-width: 420px;
            border: 1px solid rgba(124, 58, 237, 0.2);
            box-shadow: 0 20px 60px rgba(124, 58, 237, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            color: #cbd5e1;
            font-size: 26px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            color: #7c3aed;
        }

        .setting {
            margin-bottom: 22px;
        }

        .setting label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
            color: #cbd5e1;
        }

        .setting select,
        .setting input {
            width: 100%;
            padding: 11px 14px;
            background: rgba(51, 65, 85, 0.4);
            border: 1px solid rgba(99, 102, 241, 0.2);
            color: #e8eaed;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .setting select:focus,
        .setting input:focus {
            outline: none;
            border-color: #7c3aed;
            background: rgba(51, 65, 85, 0.6);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 28px;
        }

        .modal-btn {
            padding: 11px 22px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            background: rgba(99, 102, 241, 0.1);
            color: #cbd5e1;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .modal-btn:hover {
            background: rgba(124, 58, 237, 0.15);
            border-color: rgba(124, 58, 237, 0.3);
            color: #e8eaed;
        }

        .modal-btn.save {
            background: linear-gradient(135deg, #7c3aed 0%, #6366f1 100%);
            border-color: rgba(124, 58, 237, 0.5);
            color: white;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .modal-btn.save:hover {
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
        }

        @media (max-width: 768px) {
            .sidebar { width: 240px; padding: 16px 12px; }
            .message-bubble { max-width: 85%; }
            .modal-box { min-width: 90%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">ü§ñ</div>
                <span>LocalAI</span>
            </div>
            <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
            <div class="conversations" id="conversations"></div>
            <div class="sidebar-footer">
                <button class="sidebar-btn" onclick="exportChat()" title="Export">üì§</button>
                <button class="sidebar-btn" onclick="clearAll()" title="Clear">üóëÔ∏è</button>
                <button class="sidebar-btn" onclick="openSettings()" title="Settings">‚öôÔ∏è</button>
            </div>
        </div>

        <!-- Main -->
        <div class="main">
            <div class="header">
                <div class="header-left">
                    <h1 class="chat-title" id="title">New Chat</h1>
                    <span class="model-badge" id="model">qwen:3b</span>
                </div>
                <select id="modelSelect" onchange="changeModel(this.value)" style="background: #1e293b; color: #f1f5f9; border: 1px solid #334155; padding: 8px; border-radius: 6px;">
                    {% for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <textarea id="input" placeholder="Ask anything..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-box">
            <div class="modal-header">
                <span>‚öôÔ∏è Settings</span>
                <button class="close-btn" onclick="closeSettings()">‚úï</button>
            </div>
            <div class="setting">
                <label>Temperature (Creativity)</label>
                <input type="range" id="temp" min="0" max="2" step="0.1" value="0.7">
                <span style="font-size: 12px; color: #cbd5e1;" id="tempVal">0.7</span>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn" onclick="closeSettings()">Close</button>
                <button class="modal-btn save" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let chats = {};
        let current = null;
        let loading = false;

        document.addEventListener('DOMContentLoaded', () => {
            loadChats();
            document.getElementById('input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            document.getElementById('input').addEventListener('input', (e) => {
                e.target.style.height = 'auto';
                e.target.style.height = Math.min(e.target.scrollHeight, 100) + 'px';
            });
            document.getElementById('temp').addEventListener('input', (e) => {
                document.getElementById('tempVal').textContent = parseFloat(e.target.value).toFixed(1);
            });
        });

        function loadChats() {
            const saved = localStorage.getItem('chats');
            if (saved) chats = JSON.parse(saved);
            if (!Object.keys(chats).length) newChat();
            else {
                const ids = Object.keys(chats).sort((a, b) => new Date(chats[b].time) - new Date(chats[a].time));
                switchChat(ids[0]);
            }
            render();
        }

        function saveChats() {
            localStorage.setItem('chats', JSON.stringify(chats));
        }

        function newChat() {
            const id = Date.now().toString();
            chats[id] = { msgs: [], model: 'qwen:3b', temp: 0.7, time: new Date().toISOString(), title: 'New Chat' };
            saveChats();
            switchChat(id);
            render();
        }

        function switchChat(id) {
            current = id;
            render();
            document.getElementById('input').focus();
        }

        function changeModel(m) {
            if (current) {
                chats[current].model = m;
                document.getElementById('model').textContent = m;
                saveChats();
            }
        }

        function render() {
            if (!current) return;
            const chat = chats[current];
            document.getElementById('title').textContent = chat.title;
            document.getElementById('model').textContent = chat.model;
            document.getElementById('modelSelect').value = chat.model;
            document.getElementById('temp').value = chat.temp || 0.7;
            document.getElementById('tempVal').textContent = (chat.temp || 0.7).toFixed(1);

            const convs = document.getElementById('conversations');
            convs.innerHTML = Object.keys(chats).sort((a, b) => new Date(chats[b].time) - new Date(chats[a].time)).map(id => 
                `<div class="conversation ${id === current ? 'active' : ''}" onclick="switchChat('${id}')">${chats[id].title}</div>`
            ).join('');

            const msgs = document.getElementById('messages');
            msgs.innerHTML = chat.msgs.map(m => 
                `<div class="message ${m.role}"><div class="message-bubble">${m.content}</div></div>`
            ).join('');
            if (loading) msgs.innerHTML += '<div class="message assistant"><div class="loading"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>';
            msgs.scrollTop = msgs.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            if (!text || loading) return;

            const chat = chats[current];
            chat.msgs.push({ role: 'user', content: text });
            if (chat.msgs.length === 1) chat.title = text.substring(0, 30) + (text.length > 30 ? '...' : '');
            input.value = '';
            input.style.height = 'auto';
            loading = true;
            render();

            try {
                const res = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: chat.model, messages: chat.msgs, temperature: chat.temp || 0.7 })
                });
                const data = await res.json();
                if (data.choices?.[0]?.message?.content) {
                    chat.msgs.push({ role: 'assistant', content: data.choices[0].message.content });
                    chat.time = new Date().toISOString();
                }
            } catch (e) {
                chat.msgs.push({ role: 'assistant', content: '‚ùå Error: ' + e.message });
            }
            loading = false;
            saveChats();
            render();
        }

        function exportChat() {
            if (!current) return;
            const chat = chats[current];
            const text = chat.msgs.map(m => `${m.role.toUpperCase()}: ${m.content}`).join('\n\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${chat.title}.txt`;
            a.click();
        }

        function clearAll() {
            if (confirm('Delete all chats?')) {
                chats = {};
                saveChats();
                newChat();
            }
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function saveSettings() {
            if (current) {
                chats[current].temp = parseFloat(document.getElementById('temp').value);
                saveChats();
                closeSettings();
            }
        }
    </script>
</body>
</html>
